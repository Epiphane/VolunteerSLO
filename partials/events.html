<div class="jumbotron">
  <h1>Narrow your search</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="input-group input-group-md">
        <span class="input-group-addon">Filter</span>
        <input type="text" class="form-control" ng-model="eventName" placeholder="Event Name">
      </div>
    </div>
    <div class="col-md-8">
      <div class="col-md-4" ng-repeat="category in categories">
          <input type="checkbox" data-ng-model="{{category.varName}}">
          {{category.name}}
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6" ng-repeat="event in events | filter: {title: eventName, categories: types }">
    <a href="#/events/{{event.id}}">
      <div class="col-md-10 col-md-offset-1 event-bubble">
        <div class="col-md-4 image">
          <img class="banner" src="img/event_1.jpg">
        </div>
        <div class="col-md-8">
          <h4>{{event.title}}</h4>
          <p>{{event.description}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
